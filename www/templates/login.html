<ion-view view-title="LOGIN" id="log-in">
    <ion-content>
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" placeholder="Password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                    <p class="forgot-password"><a>Forgot your password?</a></p>
                    <p class="sign-up">Don't have an account yet? <a href="#/register">Sign Up</a></p>
                </label>
                <label class="item">
                    <p class="facebook-header">OR</p>
                    <button ng-click="fbLogin()" class="button button-block button-positive ion-social-facebook">&nbsp;&nbsp;Login in with Facebook</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
