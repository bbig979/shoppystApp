<ion-view cache-view="false" view-title="<snap-title>WARDROBE</snap-title>" id="wardrobe">
    <style>
        #wardrobe .selected img{
            border: 2px solid #85ff00;
        }
    </style>
    <ion-content>
        <div style="display:inline-block" ng-repeat="item in data.processing_item_array">
            <img width=100 height=100 ng-src="{{ item.image }}"/>
        </div>
        <div style="display:inline-block" ng-repeat="item in data.item_array" ng-click="toggleSelect(item)" ng-class="item.selected?'selected':'unselected'">
            <img width=100 height=100 ng-src="{{ item.image }}" on-hold="edit(item)"/>
        </div>
        <button class="button button-block button-positive" ng-click="load()">Load</button>
        <button class="button button-block button-positive" ng-click="add()">Add</button>
        <button class="button button-block button-positive" ng-click="clear()">Clear</button>
        <button class="button button-block button-positive" ng-click="show()">Show</button>
    </ion-content>
</ion-view>
