<ion-view id="intro" hide-nav-bar="true">
    <div class="enter" ng-click="enterApplication()">Enter</div>
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
        <ion-slide>
            <div class="content" ng-if="currentSlide(0)">
                <div class="top"><h2>Share looks and<br>create your own lookbook</h2></div>
                <!--
                <div class="phone iphone">
                    <img ng-src="img/intro1.jpg" src="img/intro1.jpg">
                </div>
                -->
            </div>
        </ion-slide>
        <ion-slide>
            <div class="content" ng-if="currentSlide(1)">
                <div class="top"><h2>When you share a look, it is<br>visible to others only for a day</h2></div>
                <!--
                <div class="phone iphone">
                    <img ng-src="img/intro1.jpg" src="img/intro1.jpg">
                </div>
                -->
            </div>
        </ion-slide>
        <ion-slide>
            <div class="content" ng-if="currentSlide(2)">
                <div class="top"><h2>So try unusual styles and be creative without limits</h2></div>
                <!--
                <div class="phone iphone">
                    <img ng-src="img/intro1.jpg" src="img/intro1.jpg">
                </div>
                -->
            </div>
        </ion-slide>
        <ion-slide>
            <div class="content" ng-if="currentSlide(3)">
                <div class="top"><h2>Get inspiration and influence<br>others by exploring new looks</h2></div>
                <!--
                <div class="phone iphone">
                    <img ng-src="img/intro1.jpg" src="img/intro1.jpg">
                </div>
                -->
            </div>
        </ion-slide>
    </ion-slide-box>

</ion-view>
