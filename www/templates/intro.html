    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
        <ion-slide>
            <div class="box blue"><h1>BLUE</h1></div>

        <ion-slide>
            <div class="box yellow"><h1>YELLOW</h1></div>
        </ion-slide>
        <ion-slide>

        </ion-slide>
    </ion-slide-box>

</ion-view>
