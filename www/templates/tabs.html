<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-middle">


    <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-search" icon-on="ion-search" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/ranking">

    </ion-tab>
-->
    <ion-tab icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">

</ion-tabs>
