<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-middle" ng-controller="TabCtrl" keyboard-handler>
    <span class="small-badge" ng-hide="comparePosts.length() == 0" ng-click="openCompare()">{{comparePosts.length()}}</span>

    <ion-tab icon-off="ion-search" icon-on="ion-search" href="#/tab/explore/explore">
        <ion-nav-view name="tab-explore"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-camera" icon-on="ion-camera" href="#/tab/post/create">
        <ion-nav-view name="tab-camera"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-ios-bell" icon-on="ion-ios-bell" href="#/tab/notification">
        <ion-nav-view name="tab-notification"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account//account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab class="dummy-tab-for-temp-compare">
        <ion-nav-view name="tab-compare"></ion-nav-view>
    </ion-tab>

</ion-tabs>
