<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-middle" ng-controller="TabCtrl" keyboard-handler>

    <div class="cover-iphone-x-bottom"></div>

    <ion-tab icon-off="ion-search" icon-on="ion-search" ng-click="tabClicked(0)">
        <ion-nav-view name="tab-explore"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-person-stalker" icon-on="ion-person-stalker" ng-click="tabClicked(1)">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-trophy" icon-on="ion-trophy" ng-click="tabClicked(2)">
        <ion-nav-view name="tab-camera"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-ios-bell" icon-on="ion-ios-bell" ng-click="tabClicked(3)" badge="badge()"
  badge-style="{{badge() ? 'badge-calm' : 'badge-assertive'}}">
        <ion-nav-view name="tab-notification"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-android-person" icon-on="ion-android-person" ng-click="tabClicked(4)">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab class="tab-hidden">
        <ion-nav-view name="tab-hidden"></ion-nav-view>
    </ion-tab>

</ion-tabs>
