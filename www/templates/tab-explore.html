<ion-view class="post-set-list" id="tab-explore" view-title="EXPLORE">
    <ion-content scroll-watch ng-class="{
        'has-blocker-message': blockerMessage.isNeeded()
    }">
        <div class="bar bar-header item-input-inset" ng-click="goPostSearch();">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <div>
                <ion-item ng-repeat="post in posts track by $index" class="post-set-card">
                    <div class="entity-id-{{post.id}}" ng-class="{'hide-post': post.hide}">
                        <div class="post-set-header clearfix">
                            <div class="profile">
                                <div class="profile-image" style="background-image: url( {{ photoPath( post.user.profile_img_path, 's' ) }} )" ng-click="goAccount(post.user.slug)"></div>
                                <div class="profile-text">
                                    <div class="user-name" ng-click="goAccount(post.user.slug)">{{post.user.username}}</div>
                                    <div class="time-ago" ng-click="goAccount(post.user.slug)">{{post.display_time}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="caption" ng-bind-html="linkHashTagAndOccasion(post) | unsafe"></div>
                        <div class="look-list">
                            <ion-scroll direction="x" delegate-handle="handle-horizontal">
                                <div ng-repeat="photo in post.photos" class="post">
                                    <div class="post-img-wrapper entity-id-{{photo.id}}" style="background-image: url({{ photoPath( photo.img_path, 'm' ) }})" ng-click="goPostDetail(post.id)">
                                        <a class="post-img"></a>
                                    </div>
                                    <div class="vote-toggle">
                                        <div class="check-mark icon ion-ios-checkmark-empty" ng-click="postCard.voteToggle(photo)" ng-class="photo.user_liked ? 'checked' : 'not-checked'"></div>
                                    </div>
                                </div>
                            </ion-scroll>
                        </div>
                        <div class="post-summary clearfix">
                            <div class="totals">
                                {{ post.photos.length }} Looks{{ postCard.commentCount(post) }}{{ postCard.voteCount(post) }}
                            </div>
                        </div>
                        <hr>
                        <div class="post-set-footer clearfix">
                            <div class="option comment">
                                <button class="button button-clear button-dark icon ion-ios-chatbubble-outline" ng-click="goPostComment(post.id)"> Comment</button>
                            </div>
                            <div class="option result">
                                <button class="button button-clear button-dark icon ion-ios-checkmark-outline" ng-click="goVoteResult(post.id)"> Result</button>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
