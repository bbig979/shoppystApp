<ion-view class="post-card-list" id="tab-explore" view-title="<img class='logo' src='img/snaplook_revised_logo.png'/>">
    <ion-content scroll-watch ng-class="{
        'has-blocker-message': blockerMessage.isNeeded()
    }">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <div class="filters" ng-if="searchFilter.isVisible()">
                <div class="filter gender">
                    <div class="label">Gender</div>
                    <a ng-class="{ active: searchFilter.get('gender') === '' }" ng-click="filter('gender', '')">PND</a>
                    <a ng-class="{ active: searchFilter.get('gender') === 'non_binary' }" ng-click="filter('gender', 'non_binary')">Non-binary</a>
                    <a ng-class="{ active: searchFilter.get('gender') === 'female' }" ng-click="filter('gender', 'female')">Female</a>
                    <a ng-class="{ active: searchFilter.get('gender') === 'male' }" ng-click="filter('gender', 'male')">Male</a>
                    <a ng-class="{ active: searchFilter.get('gender') === 'all' }" ng-click="filter('gender', 'all')">All</a>
                </div>
                <div class="filter age">
                    <div class="label">Age</div>
                    <a ng-class="{ active: searchFilter.get('age') === 0 }" ng-click="filter('age', 0)">PND</a>
                    <a ng-class="{ active: searchFilter.get('age') === 50 }" ng-click="filter('age', 50)">50 <</a>
                    <a ng-class="{ active: searchFilter.get('age') === 40 }" ng-click="filter('age', 40)">40s</a>
                    <a ng-class="{ active: searchFilter.get('age') === 30 }" ng-click="filter('age', 30)">30s</a>
                    <a ng-class="{ active: searchFilter.get('age') === 20 }" ng-click="filter('age', 20)">20s</a>
                    <a ng-class="{ active: searchFilter.get('age') === 10 }" ng-click="filter('age', 10)">10s</a>
                    <a ng-class="{ active: searchFilter.get('age') === 'all' }" ng-click="filter('age', 'all')">All</a>
                </div>
            </div>
            <div class="button-bar-wrapper">
                <div class="button-bar">
                  <a ng-class="{ active: searchFilter.get('partner') === true }" class="button button-small" ng-click="filter('partner', true)">Featured</a>
                  <a ng-class="{ active: searchFilter.get('partner') === false }" class="button button-small" ng-click="filter('partner', false)">All</a>
                </div>
            </div>
            <div class="loading-spinner" data-loading ng-if="is_list_loading">
                <ion-spinner></ion-spinner>
            </div>
            <div class="no-result" ng-if="list.length == 0 && is_result_empty">
                No Outfit Ideas Found
            </div>
            <div>
                <ion-item ng-repeat="post in list track by $index" class="post-card">
                    <div class="entity-id-{{post.id}}">
                        <div class="post-card-header clearfix">
                            <div class="profile">
                                <div class="profile-image" style="background-image: url( {{ photoPath( post.user.profile_img_path, 's' ) }} )" ng-click="goAccount(post.user.slug)"></div>
                                <div class="profile-text">
                                    <div class="user-name" ng-click="goAccount(post.user.slug)">{{post.user.username}}</div>
                                    <div class="time-ago" ng-click="goAccount(post.user.slug)">{{post.display_time}}</div>
                                </div>
                            </div>
                            <div class="more-option">
                                <span class="icon ion-ios-more" ng-click="postCard.moreOption(list, $index)"></span>
                            </div>
                        </div>
                        <div class="caption" ng-bind-html="linkHashTagAndGoal(post) | unsafe"></div>
                        <ion-slide-box class="photo-list" show-pager="false">
                            <ion-slide ng-repeat="photo in post.photos">
                                <div class="photo">
                                    <div class="photo-counter">
                                        {{ $index + 1 }}/{{ post.photos.length }}
                                    </div>
                                    <div class="photo-img-wrapper entity-id-{{photo.id}}" style="background-image: url({{ photoPath( photo.img_path, 'l' ) }})" ng-click="goPhotoDetail(photo)">
                                        <a class="photo-img"></a>
                                    </div>
                                    <div class="vote-toggle">
                                        <div class="source-link icon ion-link" ng-click="openInAppBrowser(photo.source_url)" ng-show="photo.source_url"></div>
                                        <div class="check-mark icon ion-ios-checkmark-empty" ng-click="postCard.voteToggle(photo)" ng-class="photo.user_liked ? 'checked' : 'not-checked'"></div>
                                    </div>
                                </div>
                            </ion-slide>
                        </ion-slide-box>
                        <div class="post-summary clearfix">
                            <div class="totals">
                                {{ post.photos.length }} Outfits<span ng-click="goPostComment(post)">{{ postCard.commentCount(post) }}</span><span ng-click="goVoteResult(post.id)">{{ postCard.voteCount(post) }}</span>
                            </div>
                        </div>
                        <hr>
                        <div class="post-card-footer clearfix">
                            <div class="option comment">
                                <button class="button button-clear button-dark icon ion-ios-chatbubble-outline" ng-click="goPostComment(post)">&nbsp;&nbsp;Comment</button>
                            </div>
                            <div class="option result">
                                <button class="button button-clear button-dark icon ion-ios-checkmark-outline" ng-click="goVoteResult(post.id)">&nbsp;&nbsp;Result</button>
                            </div>
                            <div class="option share">
                                <button class="button button-clear button-dark icon ion-ios-redo-outline" ng-click="postCard.share(post)">&nbsp;&nbsp;Share</button>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                </ion-item>
            </div>
        </ion-list>
        <div class="load-more-snaplooks ng-hide" ng-show="list.length > 0 && ! is_pagination_done">
            <button class="button button-block button-positive" ng-click="load()">Load More Outfit Ideas</button>
        </div>
    </ion-content>
    <div class="bar bar-header search-bar">
        <div class="item-input-inset" ng-click="goPostSearch()">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" disabled>
            </label>
        </div>
        <i class="button button-small icon fa fa-filter filter-button" ng-class="{'filter-on': ! searchFilter.isDefault()}" ng-click="searchFilter.toggleVisibility()">
            <i class="fa fa-chevron-down" ng-show="! searchFilter.isVisible()" aria-hidden="true"></i>
            <i class="fa fa-chevron-up" ng-show="searchFilter.isVisible()" aria-hidden="true"></i>
        </i>
    </div>
</ion-view>
