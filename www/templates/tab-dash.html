<ion-view title="Camera Tab Default Page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>

            <ion-item ng-repeat="post in posts" href="#/tab/posts/{{post.id}}">

                <div class="col-50">
                    <div class="card">
                        <div class="item item-image">
                            <img ng-src="{{ photoPath( post.photos[0].img_path, 'l' ) }}">
                        </div>
                    </div>
                </div>

            </ion-item>

        </ion-list>

        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%" immediate-check="false"></ion-infinite-scroll>

    </ion-content>
</ion-view>
