<ion-view cache-view="false" view-title="<snap-title>ADD TO WARDROBE</snap-title>" id="wardrobe-add">
    <ion-content>
        <form ng-submit="addToWardrobe(url)" name="addToWardrobeForm">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Product URL</span>
                    <input type="text" placeholder="Product URL" class="form-control" ng-model="url">
                </label>
                <div class="padding"></div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Add</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
