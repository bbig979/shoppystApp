<ion-view id="account-edit" view-title="EDIT">
    <ion-content overflow-scroll="false" ng-class="{
        'has-blocker-message': blockerMessage.isNeeded()
    }">
        <form ng-submit="updateProfile(user_info)" name="updateProfileForm" ng-if="user">
            <div class="list">
                <label class="item item-input item-floating-label username" ng-class="usernameClass">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username" ng-model="user_info.username" ng-keyup="usernameTyped($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Age</span>
                    <input type="text" placeholder="Age" ng-model="user_info.age">
                </label>
                <div class="item item-divider ng-binding">Gender</div>
                <ion-radio ng-model="user_info.gender" ng-value="'male'">Male</ion-radio>
                <ion-radio ng-model="user_info.gender" ng-value="'female'">Female</ion-radio>
                <ion-radio ng-model="user_info.gender" ng-value="'non_binary'">Non-binary</ion-radio>
                <ion-radio ng-model="user_info.gender" ng-value="''">Prefer not to disclose</ion-radio>
                <div class="padding"></div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive padding">Update Profile</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
