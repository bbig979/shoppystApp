<ion-view class="vote-result" id="vote-results" view-title="RESULTS">
    <ion-content ng-class="{
        'has-blocker-message': blockerMessage.isNeeded()
    }">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="filter gender">
            <div class="label">Gender</div>
            <a ng-class="{ active: gender_active === 'no_gender' }" ng-click="setGender('no_gender')">PND</a>
            <a ng-class="{ active: gender_active === 'non_binary' }" ng-click="setGender('non_binary')">Non-binary</a>
            <a ng-class="{ active: gender_active === 'female' }" ng-click="setGender('female')">Female</a>
            <a ng-class="{ active: gender_active === 'male' }" ng-click="setGender('male')">Male</a>
            <a ng-class="{ active: gender_active === 'all' }" ng-click="setGender('all')">All</a>
        </div>
        <div class="filter age" ng-hide="gender_active == 'friends'">
            <div class="label">Age</div>
            <a ng-class="{ active: age_active === 'no_age' }" ng-click="setAge('no_age')">PND</a>
            <a ng-class="{ active: age_active === 'fifties' }" ng-click="setAge('fifties')">50 <</a>
            <a ng-class="{ active: age_active === 'forties' }" ng-click="setAge('forties')">40s</a>
            <a ng-class="{ active: age_active === 'thirties' }" ng-click="setAge('thirties')">30s</a>
            <a ng-class="{ active: age_active === 'twenties' }" ng-click="setAge('twenties')">20s</a>
            <a ng-class="{ active: age_active === 'teens' }" ng-click="setAge('teens')">10s</a>
            <a ng-class="{ active: age_active === 'all' }" ng-click="setAge('all')">All</a>
        </div>
        <div class="expired-message" ng-show="::photo_array && photo_array.length == 0">
            Outfits have disappeared.
        </div>
        <ion-list>
            <div>
                <ion-item ng-repeat="photo in photo_array" class="photo item">
                    <div class="photo_wrapper entity-id-{{::photo.id}}" style="background-image: url({{ ::photoPath( photo.img_path, 'm' ) }})">
                        <a class="post_img"></a>

                        <div class="winner icon ion-ios-checkmark-empty" ng-show="photo.id == top_photo_id"></div>
                    </div>
                    <div class="desc_row">
                        <span class="partial_likes">{{voteResult.getCount(gender_active, age_active, photo.id, photo_array)}} votes</span>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
