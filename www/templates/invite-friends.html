<ion-view id="invite-friends" view-title="Invite Friends">
    <ion-content class="padding">
	    <form ng-submit="sendInvitation(email)" name="inviteForm">
	        <input type="text" placeholder="Please enter email" class="form-control email" ng-model="email">
	        <div class="padding"></div>
	    	<button type="submit" class="button button-block button-positive padding">Send Invitation</button>
	    </form>
    </ion-content>
</ion-view>
