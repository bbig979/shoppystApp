<ion-view id="create-post" view-title="<img class='title-image' src='img/logo.png'/>">
    <ion-content class="has-header" ng-class="{
        'has-blocker-message': blockerMessage.isNeeded()
    }">
        <form ng-submit="sharePost(captions, occasion.value, other)" name="shareForm">
            <ul class="post-images">
                <li ng-repeat="cameraPicture in cameraPictues.get()">
                    <div class="post-image">
                        <img class="item" ng-src="{{cameraPicture}}" />
                    </div>
                    <div class="remove-image" ng-click="cameraPictues.remove(cameraPicture)">
                        <i class="icon ion-close-circled"></i>
                    </div>
                </li>
                <li>
                    <div class="add-more-to-compare-wrapper" ng-click="openCameraMenu()">
                        <div class="add-more-to-compare-button">
                            <i class="icon ion-plus-circled"></i><br>
                            Add a Look<br>
                            to Compare
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
            <div class="padding visibility">
                <div class="button-bar">
                    <a class="button button-small" ng-class="{'button-positive': isActive('friend')}" ng-click="setActive('friend')">Friends <i class="icon ion-ios-timer-outline"></i></a>
                    <a class="button button-small" ng-class="{'button-positive': isActive('public')}" ng-click="setActive('public')">Public <i class="icon ion-ios-timer-outline"></i></a>
                    <a class="button button-small" ng-class="{'button-positive': isActive('permanent')}" ng-click="setActive('permanent')">Permanent</a>
                </div>
                <div class="selected-visibility" ng-show="isVisibleFriend()">
                    * Visible for a day to friends whom you send this to
                </div>
                <div class="selected-visibility" ng-show="isVisiblePublic()">
                    * Visible for a day to friends and to public in explore tab
                </div>
                <div class="selected-visibility" ng-show="isVisiblePermanent()">
                    * Visible permanently to friends and to public in explore tab
                </div>
            </div>
            <div class="post-caption padding" ng-show="hasContent()">
                <textarea placeholder="Write a Caption" class="form-control" ng-model="captions"></textarea>
            </div>
            <label class="item item-input item-select" ng-show="hasContent()">
                <div class="input-label">
                    Occasion
                </div>
                <select ng-model="occasion" ng-change="checkOccasion(occasion)" ng-options="opt.label for opt in occasionList">
                    <option value="">(optional)</option>
                </select>
            </label>
            <div class="padding occasion_optional" ng-show="shopOptionalOccasion">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Please fill out occasion</span>
                    <input type="text" placeholder="Please fill out occasion" class="form-control" ng-model="other">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive" ng-disabled="submitted" ng-show="hasContent()">Create a Look Board</button>
            </div>
            <div class="padding">
                <button type="button" class="button button-block button-stable" ng-click="reset()" ng-disabled="submitted" ng-show="hasContent()">Reset</button>
            </div>
        </form>
    </ion-content>
</ion-view>
