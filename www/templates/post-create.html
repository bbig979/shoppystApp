<ion-view id="create-post" view-title="POST">
    <ion-content class="has-header">
        <form ng-submit="sharePost(captions)" name="shareForm">
            <div class="post-image">
                <img class="item" ng-src="{{picData}}" />
            </div>
            <div class="post-caption padding">
                <textarea placeholder="Write a Caption" class="form-control" ng-model="captions"></textarea>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive" ng-disabled="submitted">Share a post</button>
            </div>
            <div class="padding">
                <button type="button" class="button button-block button-stable" ng-click="back()" ng-disabled="submitted">Cancel</button>
            </div>
        </form>
    </ion-content>
</ion-view>
